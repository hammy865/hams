<!DOCTYPE html>
<html>
<head>
  <title>Algebra Solver</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { margin: 10px; padding: 8px; }
    button { padding: 10px 20px; background-color: orange; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ§® Algebra: Solve ax + b = 0</h1>
  <p>Enter values for a and b:</p>
  <input id="a" type="number" placeholder="a" />
  <input id="b" type="number" placeholder="b" />
  <button onclick="solve()">Solve</button>
  <div id="result"></div>

  <script>
    function solve() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      if (a === 0) {
        document.getElementById("result").innerText = "No solution (a cannot be zero)";
      } else {
        const x = -b / a;
        document.getElementById("result").innerText = `x = ${x}`;
      }
    }
  </script>
</body>
</html>
